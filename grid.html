<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>


<body class="bg-light">


  <div class="container-fluid m-3">


    <div class="row m-3">

      <div class="col">
        <a href="https://instagram.com" class="align-content-center pt-1">
          <img class="img-fluid w-1 pb-2" style="max-width: 36px;"
            src="https://cdn.iconscout.com/icon/free/png-256/free-instagram-logo-icon-download-in-svg-png-gif-file-formats--social-media-pack-logos-icons-721958.png?f=webp&w=256">
        </a>
        <h3 class="d-inline-block m-2">Instagram</h3>
      </div>

      <div class="col-auto">
        <a href="#" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a new
          post</a>

        <div class="btn-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <hr class="m-2">
            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="container py-3">
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-primary fs-25 active" aria-current="page" title="Grid">
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </a>
        <a href="index.html" class="text-primary fs-25" title="Square">
          <i class="bi bi-square-fill text-secondary "></i>
        </a>
      </div>
    </div>

    <div class="container py-4">
      <h2 class="mb-3 text-center">Explore</h2>
      <hr class="mt-4 pb-3">
      <div class="row bg-light g-3">

        <div class="col-4">
          <img src="https://i.postimg.cc/bNvM1FJd/924496-635512459832655-522415860-n.jpg" alt="Photo 1"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/pdn7Shbj/56344609-212156406409647-7191712993290510515-n.jpg" alt="Photo 2"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/KYcZ6hDF/11241332-1585749725047491-848200093-n.jpg" alt="Photo 3"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/tTY9gdcM/11244679-1109930015687549-2082702275-n.jpg" alt="Photo 4"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/NG2gq4my/11199601-1630089053877659-922758687-n.jpg" alt="Photo 5"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/ZKtPSwB0/11232635-773214489442488-2040051279-n.jpg" alt="Photo 6"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/CLvFDxy8/11349123-1450513028582609-2130024572-n.jpg" alt="Photo 7"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/bJbFLsSv/11236292-436961789809209-309422536-n.jpg" alt="Photo 8"
            class="img-fluid">
        </div>
        <div class="col-4">
          <img src="https://i.postimg.cc/qvS4bDvM/11330743-1658226614399588-1389614782-n.jpg" alt="Photo 9"
            class="img-fluid">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Post Overlay -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title" class="form-label">Caption</label>
                <input type="text" class="form-control" id="post-title" placeholder="Enter post title">
              </div>
              <div class="d-flex justify-content-start gap-3 mt-4">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="bi bi-camera-fill"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
            </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Post</button>
        </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>




</body>

</html>
